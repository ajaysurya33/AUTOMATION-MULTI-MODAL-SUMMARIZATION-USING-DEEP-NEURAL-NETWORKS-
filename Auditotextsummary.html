<!DOCTYPE html>
<html>
<head>
    <title>Audio to textSummarization</title>
</head>
<body>
    <h1>Audio to text Summarization</h1>
    <form method="post" action="/summarize" enctype="multipart/form-data">
        <input type="file" name="file">
        <br>
        <label for="length">Length of summary (in seconds):</label>
        <input type="number" name="length" id="length">
        <br>
        <input type="submit" value="Summarize">
    </form>
</body>
</html>
